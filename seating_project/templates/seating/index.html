<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seating App</title>
    <style>
        /* Body Styling */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: url('https://wallpapercave.com/wp/wp3765919.jpg') no-repeat center center fixed, 
                        linear-gradient(to bottom, #000, #333);
            background-size: cover;
            color: #fff;
        }

        /* Gradient Overlay */
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Overlay for contrast */
            z-index: 1;
        }

        /* Main Container */
        .container {
            position: relative;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 3;
            max-width: 500px;
            width: 90%;
            background: url('https://images.pexels.com/photos/1662298/pexels-photo-1662298.jpeg?auto=compress&cs=tinysrgb&w=600') no-repeat center center, /* Add an image to the white block */
                        rgba(255, 255, 255, 0.9); /* Slight white transparency for overlay effect */
            background-size: cover;
            backdrop-filter: blur(5px); /* Optional for blending the image */
            border: 2px solid rgba(255, 255, 255, 0.2); /* Subtle border for elegance */
        }

        /* Header Styling */
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ffdd57;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.8);
        }

        /* Button Styling */
        button {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(255, 126, 95, 0.7);
        }

        button:active {
            transform: scale(1);
            box-shadow: none;
        }

        /* Foreground Image Styling */
        .container img {
            max-width: 120px;
            margin-bottom: 20px;
            animation: bounce 1.5s infinite;
            position: relative;
            z-index: 5;
            border-radius: 10px;
        }

        /* Bounce Animation */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
    <script>
        function runPythonScript() {
            fetch('/seating/run-script/', {  
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',  
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                if (data.output) {
                    alert("Script Output: " + data.output);
                } else if (data.error) {
                    alert("Script Error: " + data.error);
                } else {
                    alert("No output or error returned.");
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>
    <div class="gradient-overlay"></div>
    <div class="container">
        <!-- Background Image is already applied to the block -->
        <h1>Welcome to the Seating App!</h1>
        <button onclick="runPythonScript()">Input Data</button>
    </div>
</body>
</html>
